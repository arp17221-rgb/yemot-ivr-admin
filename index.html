<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

    <script>
        const API_BASE_URL = 'https://www.call2all.co.il/ym/api/';
        let did = '';
        let pass = '';
        let token = '';
        let currentPath = new URLSearchParams(window.location.search).get('path') || '/';

        // בדיקת תווים תקינים
        function isValidInput(input) {
            return /^[A-Za-z0-9\-_.]+$/.test(input);
        }

        // הצגת הודעות
        function showMessage(type, message) {
            const element = document.getElementById(`${type}-message`);
            element.textContent = message;
            setTimeout(() => { element.textContent = ''; }, 5000);
        }

        // קריאת API
        async function apiCall(endpoint, method = 'GET', body = null) {
            if (!token) {
                showMessage('error', 'אנא התחבר תחילה.');
                return null;
            }
            const url = method === 'GET' ? 
                `${API_BASE_URL}${endpoint}&token=${encodeURIComponent(token)}` : 
                `${API_BASE_URL}${endpoint}`;
            const options = {
                method,
                headers: { 'Content-Type': 'application/json' },
                body: method === 'POST' ? JSON.stringify({ token, ...body }) : null
            };
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();
                if (data.responseStatus !== 'OK') {
                    console.error(`שגיאת API: ${endpoint}, הודעה: ${data.message || 'לא ידוע'}`);
                    showMessage('error', `שגיאה: ${data.message || 'תגובה לא תקינה מהשרת'}`);
                    return null;
                }
                return data;
            } catch (error) {
                console.error(`שגיאת API: ${endpoint}, פרטים: ${error.message}`);
                showMessage('error', `שגיאה בתקשורת עם השרת: ${error.message}`);
                return null;
            }
        }

        // טופס התחברות
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const didInput = document.getElementById('did-input').value;
            const passInput = document.getElementById('pass-input').value;

            if (!isValidInput(didInput) || !isValidInput(passInput)) {
                showMessage('error', 'מספר מערכת או סיסמה מכילים תווים לא חוקיים. השתמש באותיות, מספרים, מקפים, נקודות או קווים תחתונים.');
                return;
            }

            did = didInput;
            pass = passInput;
            token = `${did}:${pass}`;

            const sessionData = await apiCall('GetSession');
            if (sessionData) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                showMessage('success', 'התחברות הצליחה!');
                loadTabContent('files');
                // טעינת פרטי משתמש לטופס עדכון פרטים
                document.getElementById('name').value = sessionData.name || '';
                document.getElementById('email').value = sessionData.email || '';
                document.getElementById('organization').value = sessionData.organization || '';
                document.getElementById('contactName').value = sessionData.contactName || '';
                document.getElementById('phones').value = sessionData.phones || '';
                document.getElementById('invoiceName').value = sessionData.invoiceName || '';
                document.getElementById('invoiceAddress').value = sessionData.invoiceAddress || '';
                document.getElementById('fax').value = sessionData.fax || '';
            } else if (sessionData && sessionData.message && sessionData.message.includes('user name or password do not match')) {
                showMessage('error', 'מספר מערכת או סיסמה שגויים.');
            }
        });

        // ניהול טאבים
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                loadTabContent(tab.dataset.tab);
            });
        });

        // טעינת תוכן טאב
        async function loadTabContent(tab) {
            if (tab === 'files') {
                document.getElementById('current-path').textContent = currentPath;
                const data = await apiCall(`GetIVR2Dir&path=${encodeURIComponent(currentPath)}`);
                if (data) {
                    const tbody = document.getElementById('files-table-body');
                    tbody.innerHTML = '';
                    if (data.dirs) {
                        data.dirs.sort((a, b) => a.name.localeCompare(b.name)).forEach(dir => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td><input type="checkbox" class="file-checkbox" data-path="${dir.name}"></td>
                                <td><i class="fa-solid fa-folder"></i> <a href="?path=${encodeURIComponent(currentPath === '/' ? dir.name : `${currentPath}/${dir.name}`)}" onclick="navigateTo('${dir.name}'); return false;">${dir.name}</a></td>
                                <td>-</td>
                                <td>${new Date(dir.lastModified).toLocaleString('he-IL')}</td>
                                <td></td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                    if (data.files) {
                        data.files.sort((a, b) => a.name.localeCompare(b.name)).forEach(file => {
                            const tr = document.createElement('tr');
                            tr.innerHTML = `
                                <td><input type="checkbox" class="file-checkbox" data-path="${file.name}"></td>
                                <td><i class="${getFileIconClass(file.name)}"></i> ${file.name}</td>
                                <td>${formatBytes(file.size)}</td>
                                <td>${new Date(file.lastModified).toLocaleString('he-IL')}</td>
                                <td><button onclick="downloadFile('${file.name}')">הורד</button></td>
                            `;
                            tbody.appendChild(tr);
                        });
                    }
                }
            } else if (tab === 'calls') {
                // TODO: הוסף קריאה ל-API עבור שיחות
            } else if (tab === 'units') {
                const data = await apiCall('GetBalance');
                if (data) {
                    document.getElementById('units-balance').textContent = data.balance || 'לא זמין';
                }
            }
            // TODO: הוסף לוגיקה לטאבים אחרים (sms, tzintukim, tasks, וכו')
        }

        // ניווט לתיקייה
        function navigateTo(dir) {
            currentPath = currentPath === '/' ? dir : `${currentPath}/${dir}`;
            window.history.pushState({}, '', `?path=${encodeURIComponent(currentPath)}`);
            loadTabContent('files');
        }

        // הורדת קובץ
        async function downloadFile(fileName) {
            const url = `${API_BASE_URL}DownloadFile?token=${encodeURIComponent(token)}&path=${encodeURIComponent(currentPath)}&file=${encodeURIComponent(fileName)}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const blob = await response.blob();
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                link.click();
                URL.revokeObjectURL(link.href);
            } catch (error) {
                console.error(`שגיאת הורדה: ${fileName}, פרטים: ${error.message}`);
                showMessage('error', `שגיאה בהורדת קובץ: ${error.message}`);
            }
        }

        // עיצוב גודל קובץ
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // קבלת אייקון לקובץ
        function getFileIconClass(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                mp3: 'fa-solid fa-file-audio',
                wav: 'fa-solid fa-file-audio',
                pdf: 'fa-solid fa-file-pdf',
                zip: 'fa-solid fa-file-zipper',
                default: 'fa-solid fa-file'
            };
            return icons[ext] || icons.default;
        }

        // טופס שינוי סיסמה
        document.getElementById('change-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const currentPassword = document.getElementById('current_password').value;
            const newPassword = document.getElementById('new_password').value;
            if (!isValidInput(currentPassword) || !isValidInput(newPassword)) {
                showMessage('error', 'סיסמאות מכילות תווים לא חוקיים.');
                return;
            }
            const data = await apiCall('SetPassword', 'POST', {
                password: currentPassword,
                newPassword: newPassword
            });
            if (data) {
                showMessage('success', 'סיסמת הניהול שונתה בהצלחה!');
            }
        });

        // טופס עדכון פרטים
        document.getElementById('update-details-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const details = {};
            formData.forEach((value, key) => {
                if (value && (key === 'accessPassword' || key === 'recordPassword' ? isValidInput(value) : true)) {
                    details[key] = value;
                }
            });
            const data = await apiCall('SetCustomerDetails', 'POST', details);
            if (data) {
                showMessage('success', 'פרטי המערכת עודכנו בהצלחה!');
            }
        });

        // בחירת כל הקבצים
        document.getElementById('select-all').addEventListener('change', (e) => {
            document.querySelectorAll('.file-checkbox').forEach(checkbox => {
                checkbox.checked = e.target.checked;
            });
        });

        // טעינה ראשונית
        if (window.location.search.includes('path=')) {
            loadTabContent('files');
        }
    </script>
